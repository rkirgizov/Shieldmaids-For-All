  action_can_make_shieldmaiden_HELP:1 "\n\n#help Даже в одиночестве [recipient.Custom('ShieldPersonFemaleMale')|U] может принести заметную пользу. Их навыки постоянно совершенствуются, они даже могут спасти вас от [Concept( 'scheme', 'покушения' )|E] на [GetScheme('murder').GetTypeName] [schemes|E].\n\nОднако постарайтесь не растратить весь [prestige|E].#!"
