  action_can_grant_title_shieldmaiden_desc:0 "[recipient.GetUIName] уже давно служит вам [Select_CString(recipient.IsFemale, 'воительницей', 'щитовиком' )] и [Select_CString(recipient.IsFemale, 'верна', 'верен' )].$action_can_grant_title_shieldmaiden_HELP$"
  action_can_grant_title_shieldmaiden_click:0 "#I Щелкните, чтобы посмотреть#!"
  action_can_grant_title_shieldmaiden_combined_group_label:0 "Можно наградить [Select_CString(recipient.IsFemale, 'воительниц', 'щитовиков' )]"
  action_can_grant_title_shieldmaiden_combined_group_name:0 "Можно наградить [Select_CString(recipient.IsFemale, 'воительниц', 'щитовиков' )]"
  action_can_grant_title_shieldmaiden_combined_group_description:0 "Несколько [Select_CString(recipient.IsFemale, 'воительниц', 'щитовиков' )] уже давно служит вам и верны.$action_can_grant_title_shieldmaiden_group_HELP$"
  action_can_grant_title_shieldmaiden_HELP:1 "\n\n#help Возможно, пришла пора наградить [Select_CString(recipient.IsFemale, 'её', 'его' )] землями? \n\nОднако будьте осторожны, учитывайте уровень отношения к вам, и не разбрасывайтесь владениями.#!"
  action_can_grant_title_shieldmaiden_group_HELP:1 "\n\n#help Возможно, пришла пора наградить их землями? \n\nОднако будьте осторожны, учитывайте уровень отношения к вам, и не разбрасывайтесь владениями.#!"

# interaction effects
  sfa_calling_shieldmaidens_effect:2 "@warning_icon!# [Concept( 'opinion', 'Мнение' )|E] о вас у некоторых придворных и гостей двора может измениться ([Concept( 'shieldmaidens', Select_CString(GetPlayer.GetFaith.HasDoctrineByKey( 'doctrine_gender_male_dominated' ), 'Призыв воительницы', 'Призыв щитовика' ) )|E]) "
  
# opinion modifiers  
  sfa_calling_shieldmaidens_opinion:0 "Призыв в [Concept( 'shieldmaidens', Select_CString(GetPlayer.GetFaith.HasDoctrineByKey( 'doctrine_gender_male_dominated' ), 'воительницы', 'щитовики' ) )|E]"

# game concepts
  game_concept_sfa_shieldmaidens_traditions:0 "[Select_CString(GetPlayer.GetFaith.HasDoctrineByKey( 'doctrine_gender_male_dominated' ), 'Воительницы', 'Щитовики' )]"
  game_concept_sfa_shieldmaidens_traditions_desc:3 "#E $[Select_CString(GetPlayer.GetFaith.HasDoctrineByKey( 'doctrine_gender_male_dominated' ), 'Воительницы', 'Щитовики' )]$#! — такой образ встречается в культурах многих народов: от греческих амазонок до Хуа Мулань в Китае, от германских и скандинавских воительниц до онна-бугэйся в Японии.\n\nПо разным причинам они отвергали [Concept( 'culture', 'устои' )|E] своего общества и брали в руки оружие, чтобы сражаться наравне с другими [Concept( 'knights', 'воинами' )|E].\n\nЕстественно, что в обществе, в котором отсутствовала [Concept( 'gender_doctrines', 'доктрина' )|E] равноправия полов, к такому явлению отношение было неоднозначным, а порой и строго отрицательным, поэтому при призыве [Select_CString(GetPlayer.GetFaith.HasDoctrineByKey( 'doctrine_gender_male_dominated' ), 'воительницы', 'щитовика' )], оглядывайтесь на [Concept( 'opinion', 'мнение' )|E] подданных:\n\n$EFFECT_LIST_BULLET$ #N может ухудшиться#! у тех, чья культура не приветствует равноправие полов\n$EFFECT_LIST_BULLET$ #P может улучшиться#! у тех, чья культура, наоборот, приветствует равноправие полов, а также у тех, кого вы уже призвали в ряды своего войска\n\nТакже на призыв [Select_CString(GetPlayer.GetFaith.HasDoctrineByKey( 'doctrine_gender_male_dominated' ), 'воительниц', 'щитовиков' )] тратится дополнительный престиж @prestige_icon!"

# traits
  trait_shieldmaiden:0 "[Select_CString(GetPlayer.GetFaith.HasDoctrineByKey( 'doctrine_gender_male_dominated' ), 'Воительница', 'Щитовик' )]"
  trait_shieldmaiden_desc:0 "[Concept( 'shieldmaidens', Select_CString(GetPlayer.GetFaith.HasDoctrineByKey( 'doctrine_gender_male_dominated' ), 'Воительница', 'Щитовик' ) )|E] отвергает устои своего общества и сражается в стене щитов наравне с другими воинами наравне с другими воинами."
  trait_shieldmaiden_female_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept( 'shieldmaidens', 'воительница')|E]. Она отвергает устои своего общества и сражается в стене щитов наравне с мужчинами."
  trait_shieldmaiden_male_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept( 'shieldmaidens', 'шитовик')|E]. Он отвергает устои своего общества и сражается в стене щитов наравне с женщинами."